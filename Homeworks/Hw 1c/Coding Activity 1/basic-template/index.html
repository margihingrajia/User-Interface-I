<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goal Tracker & Journal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Margi's Goal Tracker</h1>
    <!-- <p class="date-time">Date: September 1, 2025 | Time: 2:45 PM</p> -->
     <p class="date-time" id="date-time"></p>
  </header>

  <main>
    <section class="card">
      <h2>Daily Inspiration</h2>
      <blockquote>
        "The future depends on what you do today." – Mahatma Gandhi
      </blockquote>
    </section>

    <section class="card">
      <h2>Upload Your Daily Image</h2>
      <input type="file" accept="image/*">
    </section>

    <section class="card">
      <h2>Journal Entry</h2>
      <textarea placeholder="Write about your day..."></textarea>
    </section>

    <section class="card">
      <h2>Sleep Tracker</h2>
      <label for="sleep">Hours of sleep:</label>
      <input type="number" id="sleep" min="0" max="24">
      <div class="sleep-svg">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" fill="lightblue" />
          <text x="50%" y="50%" text-anchor="middle" dy=".3em">ZZZ</text>
        </svg>
      </div>
    </section>

    <section class="card">
      <h2>Mood Check</h2>
      <label><input type="checkbox"> Energetic</label>
      <label><input type="checkbox"> Anxious</label>
      <label><input type="checkbox"> Fine</label>
      <label><input type="checkbox"> Happy</label>
      <label><input type="checkbox"> Indifferent</label>
      <label><input type="checkbox"> Confident</label>
    </section>

    <!-- New submit button card -->
    <section class="card submit-card">
      <button type="button" class="submit-btn">Submit Entry</button>
    </section>
  </main>

  <footer>
    <p>Goal Tracker & Journal © 2025</p>
  </footer>
   <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("date-time").textContent = `${dateStr} | ${timeStr}`;
    }
    // update every second
    setInterval(updateDateTime, 1000);
    // call once immediately
    updateDateTime();
  </script>
</body>
</html>
